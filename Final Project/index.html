<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bible | Josh Ramirez</title>

</head>
<body>
    <header>
        <h1 style="text-align: center; padding-top: 50px;">Pick a book</h1>
    </header>
    <main>
        <div class="selection" style="text-align: center;">
            <p id="book_lbl">Select a book from the Bible (required):</p>
            <select name="book" id="book_input"></select>
            <p id="chapter_lbl">Enter the chapter of the book (required):</p>
            <input type="text" name="chapter" id="chapter_input">
            <p id="verse_lbl">Enter the verse in the chapter (optional):</p>
            <input type="text" name="verse" id="verse_input">
            <input type="submit" name="Search" value="Search" id="search">
        </div>
        <div class="content" style="padding-left: 24px;"></div>
    </main>
    <script src="scripts/bible.js"></script>
    <style>
    </style>
</body>
</html>
